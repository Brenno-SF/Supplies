spring:
  application:
    name: supplies
  datasource:
    url: jdbc:postgresql://localhost:5435/db_supplies
    username: supplies
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    table: flyway_schema_history
    locations: classpath:db/migration

